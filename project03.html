<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
        }

        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: rotateY(0deg);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }

        .card-front {
            background-color: #fff;
            border: 2px solid #ddd;
        }

        .card-back {
            background-color: #0078d7;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        #stats {
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: white;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Memory Matching Game</h1>
    <div id="stats">
        <p>Moves: <span id="move-count">0</span></p>
        <p>Time: <span id="time">0:00</span></p>
    </div>
    <button id="restart-btn">Restart</button>
    <div id="game-container"></div>

    <script src="js/project03.js"></script>
</body>
</html>
