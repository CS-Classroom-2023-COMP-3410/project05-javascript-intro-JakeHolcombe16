<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .table-container {
            display: grid;
            grid-template-columns: repeat(18, 50px);
            grid-template-rows: repeat(10, 50px);
            grid-gap: 2px;
            justify-content: center;
        }
        .element {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }
        .element:hover {
            background-color: #f0f0f0;
        }
        .highlight {
            background-color: yellow;
        }
        .info {
            margin-top: 20px;
        }
        .search-container {
            margin: 20px;
        }
        .search-container input {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Interactive Periodic Table</h2>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search by name, symbol, or atomic number">
    </div>
    <div class="table-container" id="periodicTable"></div>
    <div class="info" id="elementInfo">
        <h3>Element Details</h3>
        <p id="details">Select an element to view details.</p>
    </div>

    <script src="js/project06.js"></script>
</html>
